<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = static/css/style.css>
    <title>Car Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class = "bg-dark">

    <div class = "container">
        <div class = "rom">
            <div class = "card mt-50" style = "width: 100%; height: 100%">

                <div class = "card-header">
                    <div class = "col-12">
                        <h1>Welcome to Car Price Predictor</h1>
                    </div>
                </div>
                <div class = "card-body">

                  <form method = "post" accept-charset = "utf-8">

                    <div class = "col-10 form-group" style = "text-align: center">
                      <label><b>Select Company: </b></label>
                      <select class="selectpicker form-control" id="company" name="company" required="1" onchange="load_car_models(this.id, 'car_model')">

                        {% for company in companies %}
                        <option value="{{ company }}">{{ company }}</option>
                        {% endfor %}

                      </select>
                    </div>

                    <div class = "col-10 form-group" style = "text-align: center">
                      <label><b>Select Model: </b></label>
                      <select class="selectpicker form-control" id="car_model" name="car_model" required="1">
                        <option value=""></option>
                      </select>
                    </div>

                    <div class = "col-10 form-group" style = "text-align: center">
                      <label><b>Select Year of Purchase: </b></label>
                      <select class="selectpicker form-control" id="year" name="year" required="1">
                        {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                      </select>
                    </div>

                    <div class = "col-10 form-group" style = "text-align: center">
                      <label><b>Select Fuel Type: </b></label>
                      <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                        {% for fuel in fuel_type %}
                        <option value="{{ fuel }}">{{ fuel }}</option>
                        {% endfor %}
                      </select>
                    </div>

                    <div class = "col-10 form-group" style = "text-align: center">
                      <label><b>Enter Number of Kilometres Driven: </b></label>
                      <input class="form-control" type="text" id="kms_driven" name="kms_driven" placeholder="Enter no. of kilometres driven">
                    </div>
                    
                    <div class = "col-10 form-group" style="text-align: center">
                      <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                    </div>

                  </form>
                  <br>

                  <div class="row">
                    <div class="col-12" style = "text-align:center">
                      <h3><span id = "prediction"></span></h3>
                    </div>
                  </div>

                </div>
            </div>
        </div>
    </div>

<script>
  function load_car_models(company_id, car_model_id)
  {
    var company = document.getElementById(company_id);
    var car_model = document.getElementById(car_model_id);

    car_model.value="";
    car_model.innerHTML="";

    {% for company in companies %}
        
      if(company.value == "{{company}}")
      {
        {% for model in car_models %}
          {% if company in model %}

            var newOption = document.createElement("option");
            newOption.value = "{{ model }}";
            newOption.innerHTML = "{{ model }}";
            car_model.options.add(newOption);

          {% endif %}
        {% endfor %}
      }
    {% endfor %}
}

function form_handler(event) {
  event.preventDefault();
}

function send_data()
{
  // supress form default behaviour
  document.querySelector('form').addEventListener('submit', form_handler);

  // send and receive data to predict
  var fd = new FormData(document.querySelector('form')); // fd = form data

  var xhr = new XMLHttpRequest(); // xhr = XMLHttpRequest

  xhr.open('POST', '/predict', true);
  document.getElementById("prediction").innerHTML="Please Wait! This will take few seconds...";

  xhr.onreadystatechange = function() {
    if(xhr.readyState == XMLHttpRequest.DONE) {
      document.getElementById("prediction").innerHTML="Prediction: â‚¹"+ xhr.responseText;
    }
  }
  
  xhr.onload=function(){};
  xhr.send(fd);
}

</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
